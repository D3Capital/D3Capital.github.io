<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title and page.title != "" %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 24px;
      --text: rgba(0,0,0,.78);
      --muted: rgba(0,0,0,.58);
      --border: rgba(0,0,0,.10);
      --link: rgba(0,0,0,.82);
    }

    html, body { margin:0; padding:0; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background:#fff;
      color: var(--text);
      overflow-x:hidden;
    }

    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Topbar (non-home only) */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 14px var(--pad);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
    }
    .brand{
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 16px;
    }
    .nav a{
      margin-left: 18px;
      font-size: 14px;
      font-weight: 650;
      letter-spacing: .03em;
      opacity: .9;
    }
    .nav a:hover{ opacity: 1; }

    /* Content container (non-home only) */
    .main{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 56px var(--pad) 96px;
    }
    .main h1{ font-size: 44px; margin: 0 0 18px; letter-spacing: -0.02em; }
    .main h2{ margin-top: 36px; }
    .main p{ line-height: 1.85; color: var(--text); }

    /* Home: let home layout control full-bleed sections */
    body.is-home .topbar{ display:none; }
    body.is-home .main{ max-width:none; padding:0; margin:0; }

    @media (max-width: 720px){
      .topbar-inner{ padding: 12px 16px; }
      .brand{ font-size: 15px; }
      .nav a{ margin-left: 14px; font-size: 13px; }
      .main{ padding: 42px 16px 80px; }
      .main h1{ font-size: 34px; }
    }
  </style>
</head>

<body class="{% if page.layout == 'home' %}is-home{% endif %}">
  {% unless page.layout == 'home' %}
  <header class="topbar" aria-label="Site header">
    <div class="topbar-inner">
      <div class="brand"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
      <nav class="nav" aria-label="Primary">
        <a href="{{ '/research/' | relative_url }}">Research</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
    </div>
  </header>
  {% endunless %}

  <main class="main">
    {{ content }}
  </main>
</body>
</html>
