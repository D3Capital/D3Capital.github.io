<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
    }

    /* HERO */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,.6),
        rgba(0,0,0,.25),
        rgba(0,0,0,.55)
      );
    }

    .hero-top {
      position: absolute;
      top: 20px;
      left: 28px;
      right: 28px;
      display: flex;
      justify-content: space-between;
      z-index: 3;
    }

    .hero-brand a {
      color: #fff;
      font-weight: 700;
      letter-spacing: .12em;
      text-decoration: none;
    }

    .hero-links a {
      margin-left: 22px;
      color: rgba(255,255,255,.9);
      text-decoration: none;
      font-size: 15px;
    }

    .hero-text {
      position: absolute;
      left: 28px;
      bottom: 20%;
      z-index: 3;
      max-width: 900px;
      color: #fff;
    }

    .hero-text h1 {
      margin: 0 0 12px;
      font-size: 56px;
      line-height: 1.05;
    }

    .hero-text p {
      margin: 0;
      font-size: 18px;
      opacity: .85;
    }
  </style>
</head>

<body>

<section class="hero">
  <img class="hero-img" src="/assets/img/hero.jpg" alt="D3Capital Research">
  <div class="hero-overlay"></div>

  <div class="hero-top">
    <div class="hero-brand">
      <a href="/">D3CAPITAL</a>
    </div>
    <nav class="hero-links">
      <a href="{{ '/research/' | relative_url }}">Research</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
    </nav>
  </div>

  <div class="hero-text">
    <h1>D3 Capital Research Notes</h1>
    <p>Systematic thinking on markets, capital, and decisions.</p>
  </div>
</section>

</body>
</html>
